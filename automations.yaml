  alias: Dringender Alarm
  trigger:
  - platform: webhook
    webhook_id: alarmd
    allowed_methods:
    - POST
    - PUT
    local_only: true
    enabled: false
  action:
  - service: shell_command.ela_einsatz
    data: {}
  - delay:
      hours: 0
      minutes: 0
      seconds: 1
      milliseconds: 500
  - service: shell_command.ela_song_playback_script
    metadata: {}
    data_template:
      directory: 0/4
      file: '4'
  - service: cover.open_cover
    data: {}
    target:
      entity_id:
      - cover.door_alarmeingang
      - cover.door_fahrzeughalle_neu
      - cover.door_haupteingang
      - cover.door_nebeneingang_eg
      - cover.door_treppenhaus
      - cover.door_halle_1
      - cover.door_umkleide_mitte
      - cover.door_umkleide_herren
      - cover.door_umkleide_damen
      - cover.cover_schranke_pkw
      - cover.cover_schranke_lkw
  - service: light.turn_on
    data: {}
    target:
      entity_id:
      - light.halle_durchgang
      - light.leitstand_gesamt
  - service: button.press
    data: {}
    target:
      entity_id: button.bumper_free_2
  - service: timer.start
    data: {}
    target:
      entity_id:
      - timer.alarm_reset_timer
      - timer.aao_reset_timer
  - service: notify.mobile_app_pixel_7
    data:
      title: Einsatz
      message: dringend
  - condition: numeric_state
    entity_id: sensor.wetterstation_helligkeit
    below: '2000'
  - service: light.turn_on
    data: {}
    target:
      entity_id:
      - light.vordach
      - light.hoflampe_werkstatt
      - light.fassade_halle_neu
      - light.mastlampen
      - light.aussen_kanal_a
      - light.aussen_kanal_2
      - light.hoflampe_haupteingang
